{{extend 'layout.html'}}
<style>
input.ng-invalid {
	border : 1px solid red;
	box-shadow : 1px 1px 3px red;
    background: #ff9da4;
}
.ng-invalid::before {
    content: ' ';
    background: darkred;
    border-radius: 50%;
    width: 10px;
    height: 10px;
}
.ng-valid::before{
    content: ' ';
    background: greenyellow;
    border-radius: 50%;
    width: 10px;
    height: 10px;
}
</style>
<w2p-resource-form resource="pet" new></w2p-resource-form>
<w2p-resource-form resource="person" new></w2p-resource-form>
<table>
    <tr>
        <td>
            <w2p-data resource="pet">
                <table class="table table-striped">
                    <tr ng-repeat="pet in items">
                        <td>{* pet.name *}</td>
                        <td>{* pet.pet_owner *}</td>
                        <td>
                            <span ng-click="$deletePet(pet)" class="btn">delete</span>
                        </td>
                    </tr>
                </table>
            </w2p-data>
        </td>
        <td>
            <w2p-data resource="person">
                <table class="table table-striped">
                    <tr ng-repeat="p in items">
                        <td>{* p.first_name *}</td>
                        <td>{* p.last_name *}</td>
                        <td>
                            <span ng-click="$selectPerson(p)" class="btn">select</span>
                        </td>
                    </tr>
                </table>
            </w2p-data>
        </td>
    </tr>
</table>
