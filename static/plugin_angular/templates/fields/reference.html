<w2p-data resource="{* field.reference *}" fields="">
    {* obj[field.id] *}
    <select name="{* field.id *}" ng-model="obj[field.id]">
        <option value="{* item.id *}" ng-repeat="item in items">{* item._representsAs *}</option>
    </select>
    <ul>
        <li ng-repeat="it in items">{* it *}</li>
    </ul>
</w2p-data>
